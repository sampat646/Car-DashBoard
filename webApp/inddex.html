<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <style>
        /* Modern CSS for Car Dashboard */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --accent: #06b6d4;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #059669;
            --danger: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            background-image: url("hero.jpg");
            background-size: 100% 100%;
            background-repeat:no-repeat;
            object-fit: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .hero-content {
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navigation Cards */
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .nav-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            height: 200px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            margin-bottom: 1rem;
            color: var(--text);
        }

        /* Forms */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: rgba(37, 99, 235, 0.05);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        /* Action Links */
        .action-links {
            display: flex;
            gap: 0.5rem;
        }

        .action-links a {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .nav-cards {
                grid-template-columns: 1fr;
            }

            .form-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Example Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Car Dashboard</h1>
            <p>Manage your car inventory with ease</p>
            <a href="#illeba" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    <!-- Example Navigation Cards -->
    <div class="container" id="illeba">
        <div class="nav-cards">
            <div class="nav-card">
                <div class="card-image">
                    <img src="/api/placeholder/300/200" alt="Add Car">
                </div>
                <div class="card-content">
                    <h3>Add New Car</h3>
                    <p>Add new vehicles to your inventory</p>
                    <a href="AddCar.jsp" class="btn btn-primary">Add Car</a>
                </div>
            </div>
            <div class="nav-card">
                <div class="card-image">
                    <img src="/api/placeholder/300/200" alt="View Cars">
                </div>
                <div class="card-content">
                    <h3>View Inventory</h3>
                    <p>Browse and manage your car collection</p>
                    <a href="display-car" class="btn btn-primary">View Cars</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
